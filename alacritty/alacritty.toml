general.import = ["~/.config/alacritty/themes/tender.toml"]
general.live_config_reload = true

[window]
startup_mode = "Maximized"
decorations = "None"

# [colors.normal]
# green = "#00CC00"
# blue = "#0044EE"

# [colors.primary]
# background = "#181818"

[scrolling]
history = 10000

[[keyboard.bindings]]
action = "Paste"
key = "v"
mods = "Control"

[font]

size = 12.0

[font.bold]
family = "FiraMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraMono Nerd Font Mono"
style = "Regular"

